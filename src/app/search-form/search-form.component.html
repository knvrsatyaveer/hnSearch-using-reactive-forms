<!--<div [formGroup]="searchForm" (ngSubmit)="onSubmit()">-->
  <div class="container">
    <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
        <div align="center">
          <div class="col-md-4">
            <div class="row">
                <div class="form-group">
                  <input type="text" class="form-control" formControlName="searchQuery" style="height:30px"/>
                </div>
                <div align="center">
                  <button type="submit" style="border-radius: 10px"><i class="fa fa-search"></i></button>
                </div>
            </div>
          </div>
        </div>
    </form>
  </div>
